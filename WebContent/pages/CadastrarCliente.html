<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Dog my Life | Cadastro de Cliente |</title>
<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="../css/default.css">
<script type="text/javascript" src="../js/AgendarServico.js"></script>
</head>

<body>
	<div id=all>
		<div id="banner">
			<img src="../img/banner.jpg">
		</div>

		<div id="propaganda">
			<a href="http://www.ligadasflorestas.org.br" target="_blank"><img
				src="../img/propaganda.jpg"></a>
		</div>

		<div id="menu">
			<ul>
				<li><a href="../pages/CadastrarCliente.html">Efetuar Cadastro</a></li>
				<li><a href="../pages/AgendarServico.html">Agendar Serviços</a></li>
			</ul>
		</div>

		<div id="conteudo">
			<form action="CadastrarCliente.html" method="post">
				<fieldset>
					<legend>Cadastro de Clientes</legend>
					    									
					<h4>Método de Preferêncial de Pagamento:</h4>
							<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op1"><input type=image src="../img/hyper.png" width="50" height="40">
							<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op2"><input type=image src="../img/american.png" width="50" height="40">
							<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op3"><input type=image src="../img/paypal.png" width="50" height="40">
							<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op4"><input type=image src="../img/visa.png" width="50" height="40">
							<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op5"><input type=image src="../img/master.png" width="50" height="40">
							<INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op6"><input type=image src="../img/boleto.png" width="50" height="40">					
					<table cellspacing="10">
						<tr>
							<td><label for="nome">Nome do Cliente: </label></td>
							<td align="left"><input type="text" name="nome" title="Preencha este campo." required name=nome/></td>
							<td><label for="sobrenome">Sobrenome: </label></td>
							<td align="left"><input type="text" name="sobrenome" title="Preencha este campo." required name=sobrenome/></td>
						</tr>
						<tr>
							<td><label for="email">E-mail do Cliente: </label></td>
							<td align="left"><input type="text" name="email" title="Preencha este campo." required name=email/></td>
						</tr>
						<tr>
							<td><h4>Endereço:</h4></td>
						</tr>
						<tr>
							<td><label for="rua">Rua / Av:</label></td>
							<td align="left"><input type="text" name="rua" title="Preencha este campo." required name=rua/></td>
						</tr>
						<tr>
							<td><label for="complemento">Complemento:</label></td>
							<td align="left"><input type="text" name="complemento" title="Preencha este campo." required name=complemento/></td>
						</tr>
						<tr>
							<td><label for="estado">Estado:</label></td>
							<td align="left"><select name="estado">
									<option value="ac">Acre</option>
									<option value="al">Alagoas</option>
									<option value="am">Amazonas</option>
									<option value="ap">Amapá</option>
									<option value="ba">Bahia</option>
									<option value="ce">Ceará</option>
									<option value="df">Distrito Federal</option>
									<option value="es">Espírito Santo</option>
									<option value="go">Goiás</option>
									<option value="ma">Maranhão</option>
									<option value="mt">Mato Grosso</option>
									<option value="ms">Mato Grosso do Sul</option>
									<option value="mg">Minas Gerais</option>
									<option value="pa">Pará</option>
									<option value="pb">Paraíba</option>
									<option value="pr">Paraná</option>
									<option value="pe">Pernambuco</option>
									<option value="pi">Piauí</option>
									<option value="rj">Rio de Janeiro</option>
									<option value="rn">Rio Grande do Norte</option>
									<option value="ro">Rondônia</option>
									<option value="rs">Rio Grande do Sul</option>
									<option value="rr">Roraima</option>
									<option value="sc">Santa Catarina</option>
									<option value="se">Sergipe</option>
									<option value="sp">São Paulo</option>
									<option value="to">Tocantins</option>
							</select></td>
							<td><label for="cidade">Cidade: </label></td>
							<td align="left"><input type="text" name="cidade" title="Preencha este campo." required name=cidade/></td>
						</tr>
						<tr>
							<td><label for="cep">CEP: </label></td>
							<td align="left"><input type="text" name="cep" size="5"	maxlength="5" title="Preencha este campo." required name=cep1/> - <input type="text" name="cep2" size="3" maxlength="3" title="Preencha este campo." required name=cep2/>
						</td>
						<tr>
							<td><h4>Indentificação:</h4></td>
						</tr>
						<tr>
							<td><label for="rg">RG: </label></td>
							<td align="left"><input type="text" name="rg" size="13" maxlength="13" title="Preencha este campo." required name=rg/></td>
						</tr>
						<tr>
							<td><label>CPF:</label></td>
							<td align="left"><input type="text" name="cpf" size="9" maxlength="9" title="Preencha este campo." required name=cpf1/> - <input type="text" name="cpf2" size="2" maxlength="2" title="Preencha este campo." required name=cpf2/></td>
						</tr>
						<tr>
							<td><h4>Contato:</h4></td>
						</tr>
						<tr>
							<td><label for="celular">Celular: </label></td>
							<td align="left"><input type="text" name="celular" size="9" maxlength="9" title="Preencha este campo." required name=celular/></td>
						</tr>
						<tr>
							<td><label for="telefone">Telefone: </label></td>
								<td align="left"><input type="text" name="telefone" size="9" maxlength="9" title="Preencha este campo." required name=telefone/></td>
					    </tr>
					</table>
							<center><input type="submit" value="Confirmar Cadastro" onclick="javascript:efetuarCadastro()"></center>
				</fieldset>
			</form>
			</div>
			</div>
</body>

</html>
